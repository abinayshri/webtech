<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5c</title>
    <link rel="shortcut icon" href="media/icon.ico" type="image/x-icon">
    
</head>
<body>
    <fieldset>
        <legend><h1>Fruit Farm!</h1></legend>
        Rows: <input id="rows" type="text"><br><br>
        Columns: <input id="cols" type="text"><br><br>
        <button onclick="grow()">Plant Garden</button><br><br>
        <div id="garden"></div><br>
    </fieldset>
    <script>
        function grow() {
            var r = parseInt(document.getElementById("rows").value);
            var c = parseInt(document.getElementById("cols").value);
            var l = ["https://media.istockphoto.com/photos/red-apple-picture-id495878092?b=1&k=20&m=495878092&s=170667a&w=0&h=bJgILGFxOka0ymPlgilH8qaRxFhKole_M6IiYs6RyGM=", "https://media.istockphoto.com/photos/orange-picture-id185284489?k=20&m=185284489&s=612x612&w=0&h=LLY2os0YTG2uAzpBKpQZOAC4DGiXBt1jJrltErTJTKI="];
            
            var garden = document.getElementById("garden");
            for (let i = 0; i < r; i++) {
                for (let j = 0; j < c; j++) {
                    var fruit = Math.floor(Math.random() * 2);
                    var img = '<img src=' + l[fruit] + ' width = "150px" height = "150px"></img>';
                    garden.innerHTML += img;
                }
                garden.innerHTML += "<br>";
    }
}

    </script>
</body>
</html>
